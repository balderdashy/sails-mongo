---
language: node_js

node_js:
  - "8"
  - "10"
  - "12"

env:
  global:
    - WATERLINE_ADAPTER_TESTS_URL=localhost/testdb
    - WATERLINE_ADAPTER_TESTS_HOST=localhost
    - WATERLINE_ADAPTER_TESTS_DATABASE=sails-mongo
    - NODE_ENV=test
  matrix:
    - MONGODB=3.4.21
    - MONGODB=3.6.13
    - MONGODB=4.0.10

cache:
  directories:
    - "/opt/mongodb-linux-x86_64-${MONGODB}"
    - "$HOME/.npm"

matrix:
  fast_finish: true

before_install:
install:
  - ./scripts/travis/install_mongodb.sh
  - npm install

before_script:
  - /opt/mongodb-linux-x86_64-${MONGODB}/bin/mongod --dbpath /opt/mongodb-linux-x86_64-${MONGODB}/data --logpath /opt/mongodb-linux-x86_64-${MONGODB}/mongodb.log --fork

script:
  - npm test

after_script:
  - pkill mongod

branches:
  only:
    - master
    - fix-aggregate-mongodb34
    - upgrade-mongodb-drivers

notifications:
  email:
    - ci@sailsjs.com
